{{ define "main" }}

<main id="main" class="col-md-8 pt-3">
  {{ range .Pages.ByPublishDate.Reverse }}

    <div class="border rounded p-3 mb-3">
      <a class="font-125" href="{{ .RelPermalink }}"><h4>{{ .Title }}</h4></a>
      {{ partial "date-and-tags.html" . }}
      {{ partial "content.html" . }}
    </div>

  {{ end }}

</main>

{{ end }}
