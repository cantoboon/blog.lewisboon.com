{{ define "main" }}

<main id="main" class="col-md-10 mt-3">
  {{ range .Pages.ByPublishDate.Reverse }}

    <div class="border-bottom p-4">
      <a class="font-125" href="{{ .RelPermalink }}">
        <div class="blog-list-title">
          <h4>{{ .Title }}</h4>
        </div>
        <div style="float: right;">
          <span class="publish-date">{{ .PublishDate.Format "Jan 2006"}}</span>
        </div>
      </a>
    </div>

  {{ end }}

</main>

{{ end }}
