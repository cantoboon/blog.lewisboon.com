<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<main id="main">
				<header class="homepage-header">
					<h1>{{.Title}}</h1>
				</header>
				<div class="homepage-content">
					<p class="font-125">{{ .Site.Params.homeText | markdownify }}</p>
				</div>
				<div>
					{{ range first 10 .Site.RegularPages }}
						{{ .Render "summary" }}
					{{ end }}
				</div>
			</main>
		</div>
	</body>
</html>
